  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Tap Counter",
    "description": "Simple, free online tap counter. Count clicks and taps instantly on any device.",
    "url": "https://surendratamang.github.io/tap-counter/",
    "applicationCategory": "UtilityApplication",
    "operatingSystem": "Any",
    "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },

  }

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #fff;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    .count {
      font-size: 8rem;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 2rem;
      transition: transform 0.1s ease;
    }

    .count.bump {
      transform: scale(1.15);
    }

    .tap-btn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      background: #e94560;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 8px 30px rgba(233, 69, 96, 0.4);
      -webkit-tap-highlight-color: transparent;
    }

    .tap-btn:active {
      transform: scale(0.93);
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
    }

    .reset-btn {
      position: fixed;
      bottom: 2rem;
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.5);
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .reset-btn:active {
      background: rgba(255, 255, 255, 0.05);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="sr-only">Tap Counter - Free Online Click Counter</h1>
    <div class="count" id="count" role="status" aria-live="polite" aria-label="Current count">0</div>
    <button class="tap-btn" id="tapBtn" aria-label="Tap to increase counter">TAP</button>
    <button class="reset-btn" id="resetBtn" aria-label="Reset counter to zero">Reset</button>
  </main>

  <script>
    const countEl = document.getElementById('count');
    const tapBtn = document.getElementById('tapBtn');
    const resetBtn = document.getElementById('resetBtn');
    let count = 0;

    tapBtn.addEventListener('click', () => {
      count++;
      countEl.textContent = count;
      countEl.classList.add('bump');
      setTimeout(() => countEl.classList.remove('bump'), 100);
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      countEl.textContent = '0';
    });
  </script>
</body>
</html>
